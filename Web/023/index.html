	<div class="mb-box">
		<div class="bb">

			<h2>国庆快乐…天天开心…</h2>
			<div class="bb_text">
				<div id="code">
					亲爱的静 … 预祝国庆快乐！此时我想用最温暖的文字告诉你：无论我身在何处，你永远是我心中的所思所念、所牵所挂。“相见时难难相见，日日夜夜把你念。”虽然我们相聚甚少，但你甜甜的笑始终在我心中萦绕。愿你在这特别的日子里，感受到我对你的miss与祝福。期待早日与你共赏这美好的秋日!

节日快乐！
				</div>
			</div>
			<p class="bb_myname">
				your hua<br>
			</p>

		</div>
	</div>

	<script>
		Element.prototype.typewriter = function (a) {
			var d = this,
				c = d.innerHTML,
				b = 0;
			d.innerHTML = "";
			var e = setInterval(function () {
				var f = c.substr(b, 1);
				if (f == "<") {
					b = c.indexOf(">", b) + 1
				} else {
					b++
				}
				d.innerHTML = c.substring(0, b) + (b & 1 ? "_" : "");
				if (b >= c.length) {
					clearInterval(e)
				}
			}, 150)
			return this

		}
		document.getElementById("code").typewriter();
	</script>
	<audio id="main_audio" autoplay="autoplay" preload="auto" loop="">

	</audio>
